# DATABASE QUICK REFERENCE

```typescript
// Step 1: Capture
window.api.sourceItems.create({ sourceType: 'qbank', correctness, ... })

// Step 2: Inbox
window.api.sourceItems.getByStatus('inbox')

// Step 3: Add to Notebook
window.api.sourceItems.getBoardRelevanceForTopic(topicIds)  // Board relevance stats
window.api.notebookBlocks.create({ notebookTopicPageId, sourceItemId, content })

// Step 4: Topic Page
window.api.notebookBlocks.getByPage(pageId)
window.api.sourceItems.get(sourceItemId)  // For correctness badge

// Step 5: Generate Card
window.api.cards.create({ front, back, sourceBlockId, notebookTopicPageId })

// Step 6: Review
window.api.cards.getDue()
window.api.cards.update(id, { ...fsrsFields })
```

