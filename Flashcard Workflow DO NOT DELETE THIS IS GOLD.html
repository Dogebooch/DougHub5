<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DougHub: Cognitive Architecture Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      .blueprint-grid {
        background-image:
          linear-gradient(rgba(30, 41, 59, 0.5) 1px, transparent 1px),
          linear-gradient(90deg, rgba(30, 41, 59, 0.5) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body
    class="blueprint-grid h-screen overflow-hidden flex items-center justify-center"
  >
    <div class="w-full max-w-7xl h-[95vh] flex gap-8 p-4">
      <!-- LEFT COLUMN: THE APP SIMULATOR -->
      <div class="flex-1 flex flex-col items-center justify-center relative">
        <!-- Phone Frame -->
        <div
          class="w-[380px] h-[800px] bg-white rounded-[3rem] shadow-2xl overflow-hidden border-8 border-slate-800 relative flex flex-col"
        >
          <!-- Header -->
          <div
            class="bg-slate-900 text-white p-5 pt-8 flex justify-between items-center shrink-0 z-10"
          >
            <div
              class="font-bold text-lg tracking-tight flex items-center gap-2"
            >
              <div
                class="w-6 h-6 bg-teal-500 rounded-full flex items-center justify-center text-xs text-white font-mono"
              >
                D
              </div>
              DougHub
            </div>
            <div
              class="text-[10px] font-mono text-teal-400 bg-teal-900/30 px-2 py-1 rounded"
            >
              LIVE MODE
            </div>
          </div>

          <!-- Progress Line -->
          <div class="h-1 w-full bg-slate-100">
            <div
              id="progress-bar"
              class="h-full bg-teal-500 transition-all duration-500"
              style="width: 5%"
            ></div>
          </div>

          <!-- App Screen Content -->
          <div
            id="screen-content"
            class="flex-1 overflow-y-auto bg-slate-50 relative"
          >
            <!-- Injected via JS -->
          </div>

          <!-- Phone Home Indicator -->
          <div class="h-6 bg-white shrink-0 flex justify-center items-center">
            <div class="w-32 h-1 bg-slate-300 rounded-full"></div>
          </div>
        </div>

        <!-- Mobile Reflection Overlay (Visual Flair) -->
        <div
          class="absolute top-0 right-0 pointer-events-none w-full h-full bg-gradient-to-tr from-transparent via-white/5 to-transparent rounded-[3rem]"
        ></div>
      </div>

      <!-- RIGHT COLUMN: THE COGNITIVE INSPECTOR -->
      <div
        class="w-[500px] bg-slate-900/95 backdrop-blur-md border border-slate-700 rounded-2xl flex flex-col shadow-2xl"
      >
        <div
          class="p-5 border-b border-slate-700 bg-slate-800/50 rounded-t-2xl flex justify-between items-center"
        >
          <h2
            class="text-teal-400 font-mono text-sm font-bold flex items-center gap-2"
          >
            <span class="w-2 h-2 bg-teal-500 rounded-full animate-pulse"></span>
            NEURAL DEBUGGER
          </h2>
          <span
            class="text-[10px] text-slate-500 mono uppercase tracking-widest"
            >Cognitive State Monitor</span
          >
        </div>

        <div
          id="inspector-content"
          class="flex-1 p-6 overflow-y-auto font-mono text-sm space-y-6"
        >
          <!-- Injected via JS -->
          <div
            class="text-slate-500 text-center mt-32 flex flex-col items-center"
          >
            <div
              class="w-8 h-8 border-2 border-slate-600 border-t-teal-500 rounded-full animate-spin mb-4"
            ></div>
            <div>Initializing Neural Link...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
      const contentDiv = document.getElementById("screen-content");
      const inspectorDiv = document.getElementById("inspector-content");
      const progressBar = document.getElementById("progress-bar");

      // --- HELPER: UPDATE INSPECTOR ---
      function updateInspector(
        phase,
        anxietyAntidote,
        sortingLogic,
        cognitiveScience,
      ) {
        inspectorDiv.innerHTML = `
                <div class="fade-in space-y-6">
                    <!-- Phase Indicator -->
                    <div class="flex items-center justify-between border-b border-slate-700 pb-4">
                        <div>
                            <div class="text-slate-500 text-[10px] uppercase tracking-widest mb-1">CURRENT PROTOCOL</div>
                            <div class="text-xl font-bold text-white">${phase}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-slate-500 text-[10px] uppercase tracking-widest mb-1">STATUS</div>
                            <div class="text-teal-400 text-xs font-bold">ACTIVE</div>
                        </div>
                    </div>

                    <!-- Anxiety Target (The "Why This Helps Me" Block) -->
                    <div class="bg-blue-900/20 border-l-4 border-blue-500 p-4 rounded-r-lg">
                        <div class="text-blue-400 text-[10px] uppercase tracking-widest mb-2 font-bold flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                            ANXIETY ANTIDOTE
                        </div>
                        <div class="text-slate-200 italic leading-relaxed">
                            "${anxietyAntidote}"
                        </div>
                    </div>

                    <!-- Sorting Logic (The "Where does this go" Block) -->
                    <div class="bg-teal-900/20 border-l-4 border-teal-500 p-4 rounded-r-lg">
                        <div class="text-teal-400 text-[10px] uppercase tracking-widest mb-2 font-bold flex items-center gap-2">
                             <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                            INTERNAL SORTING
                        </div>
                        <div class="text-slate-200 leading-relaxed">
                            ${sortingLogic}
                        </div>
                    </div>

                    <!-- The Hard Science -->
                    <div class="pt-4 border-t border-slate-800">
                        <div class="text-purple-400 text-[10px] uppercase tracking-widest mb-2 flex items-center gap-2">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                            COGNITIVE MECHANISM
                        </div>
                        <div class="text-slate-400 text-xs leading-relaxed">
                            ${cognitiveScience}
                        </div>
                    </div>
                </div>
            `;
      }

      // --- STEP 1: INPUT ---
      function renderInputScreen() {
        progressBar.style.width = "5%";

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Capture Queue</h2>
                    <p class="text-sm text-slate-500 mb-6">Mental Energy Level: <span class="text-red-500 font-bold">Low</span></p>
                    
                    <div class="flex-1 bg-white border-2 border-dashed border-slate-300 rounded-2xl flex flex-col items-center justify-center text-slate-400 mb-6 hover:border-teal-500 hover:bg-teal-50 transition-all cursor-pointer group shadow-sm" onclick="renderVerifyScreen()">
                        <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                            <svg class="w-8 h-8 text-slate-400 group-hover:text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </div>
                        <span class="text-sm font-bold text-slate-600">Dump Raw Notes</span>
                        <span class="text-xs mt-1 text-center px-8">Paste text, screenshots, or voice memos. AI handles the structure.</span>
                    </div>

                    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                        <p class="text-xs text-blue-800 leading-relaxed font-medium">
                            "I'm too tired to make flashcards."
                        </p>
                        <p class="text-xs text-blue-600 mt-1">
                            Don't worry. Just save the raw data. We'll build the house later.
                        </p>
                    </div>
                </div>
            `;

        // Inspector Update
        updateInspector(
          "1. THE LAZY ARCHITECT",
          "Eliminates the anxiety of 'falling behind' because creating cards takes too much effort. It lowers the barrier to entry so you never lose data due to exhaustion.",
          "System ingests unstructured data and tags it as 'Pending Processing'. It separates the act of *capture* from the act of *organization*.",
          "**Friction Reduction:** By decoupling Capture from Synthesis, we bypass decision fatigue. The brain can offload the information immediately without the cognitive load of formatting it.",
        );
      }

      // --- STEP 2: VERIFICATION ---
      function renderVerifyScreen() {
        progressBar.style.width = "25%";

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-slate-800">Verify Structure</h2>
                        <span class="px-2 py-1 bg-teal-100 text-teal-700 text-[10px] font-bold rounded-full border border-teal-200">AI DETECTED: PENTAD</span>
                    </div>

                    <div class="space-y-5 mb-8">
                        <!-- Extracted Field 1 -->
                        <div class="relative group">
                            <label class="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-1 block">Illness Script ID</label>
                            <input type="text" value="Ascending Cholangitis" class="w-full bg-white border border-slate-200 text-slate-800 font-bold p-3 rounded-lg focus:ring-2 focus:ring-teal-500 outline-none shadow-sm">
                        </div>

                        <!-- Extracted Field 2 -->
                        <div class="relative group">
                            <label class="text-[10px] uppercase font-bold text-teal-600 tracking-wider mb-1 block flex justify-between">
                                <span>Core Attributes (The "What")</span>
                            </label>
                            <div class="w-full bg-teal-50 border border-teal-200 text-slate-800 p-4 rounded-lg shadow-sm text-sm leading-relaxed">
                                <ul class="list-disc pl-4 space-y-1">
                                    <li>Fever + RUQ Pain + Jaundice</li>
                                    <li><span class="bg-yellow-200 px-1 rounded font-bold">Hypotension</span> (Shock state)</li>
                                    <li><span class="bg-yellow-200 px-1 rounded font-bold">Confusion</span> (Bacteremia)</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mt-auto space-y-3">
                        <button onclick="renderAnchorScreen()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:scale-[1.02] transition-transform active:scale-95 flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            <span>Commit to Long-Term Memory</span>
                        </button>
                    </div>
                </div>
            `;

        // Inspector Update
        updateInspector(
          "2. SCRIPT ENCODING",
          "Eliminates the anxiety of 'Will I trust this later?' You are not just saving text; you are approving a specific Logic Block. This gives you confidence that the flashcards aren't random.",
          "Data is structured into an **Illness Script**: Definition, Enabling Conditions, Fault, Consequences. This matches how experts store diseases in long-term memory.",
          "**The Generation Effect:** The act of reviewing and approving the AI's draft forces deep processing. You aren't writing, but you are *evaluating*, which builds the neural scaffold.",
        );
      }

      // --- STEP 3: ANCHOR ---
      function renderAnchorScreen() {
        progressBar.style.width = "50%";

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6">
                    <div class="flex justify-between items-center mb-10">
                        <span class="text-[10px] font-bold text-slate-400 tracking-widest uppercase">Pipeline A: Foundry</span>
                        <div class="flex gap-1">
                            <div class="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></div>
                            <div class="w-2 h-2 rounded-full bg-slate-200"></div>
                            <div class="w-2 h-2 rounded-full bg-slate-200"></div>
                        </div>
                    </div>

                    <div class="flex-1 flex flex-col items-center text-center">
                        <div class="text-4xl mb-6">ðŸ§±</div>
                        <h3 class="text-xl font-serif text-slate-800 leading-relaxed mb-6">
                            In <span class="font-bold text-teal-600">Reynolds' Pentad</span>, the presence of <span class="underline decoration-teal-300 decoration-4">Hypotension</span> signifies the onset of what pathophysiology?
                        </h3>
                        
                        <div id="anchor-answer" class="hidden w-full animate-in fade-in slide-in-from-bottom-4">
                            <div class="w-16 h-1 bg-teal-500 mx-auto mb-6 rounded-full"></div>
                            <div class="text-2xl font-bold text-slate-900 mb-2">Septic Shock</div>
                            <p class="text-sm text-slate-500 leading-relaxed max-w-[250px] mx-auto bg-slate-50 p-3 rounded-lg border border-slate-100">
                                <strong>Logic:</strong> Biliary obstruction -> Pus under pressure -> Bacteremia -> Vasodilation.
                            </p>
                        </div>
                    </div>

                    <div id="anchor-btn" class="mt-auto">
                        <button onclick="document.getElementById('anchor-answer').classList.remove('hidden'); document.getElementById('anchor-btn').classList.add('hidden'); document.getElementById('anchor-rating').classList.remove('hidden');" class="w-full bg-white border border-slate-200 text-slate-700 font-bold py-4 rounded-xl shadow-sm hover:bg-slate-50 transition-colors">
                            Show Answer
                        </button>
                    </div>

                    <div id="anchor-rating" class="hidden mt-auto grid grid-cols-4 gap-2">
                        <button onclick="renderVignetteScreen()" class="bg-red-50 text-red-600 font-bold py-3 rounded-lg text-xs hover:bg-red-100">Again</button>
                        <button onclick="renderVignetteScreen()" class="bg-orange-50 text-orange-600 font-bold py-3 rounded-lg text-xs hover:bg-orange-100">Hard</button>
                        <button onclick="renderVignetteScreen()" class="bg-blue-50 text-blue-600 font-bold py-3 rounded-lg text-xs hover:bg-blue-100">Good</button>
                        <button onclick="renderVignetteScreen()" class="bg-green-50 text-green-600 font-bold py-3 rounded-lg text-xs hover:bg-green-100">Easy</button>
                    </div>
                </div>
            `;

        // Inspector Update
        updateInspector(
          "3. ATOMIC FOUNDATION",
          "Addresses the Imposter Syndrome anxiety of 'I don't know the basics.' We prove you know the vocabulary before we ask you to write the essay.",
          "This reinforces the **Attributes** of the Illness Script. You are strengthening the individual nodes (Hypotension <-> Sepsis) before testing the whole network.",
          "**Cognitive Load Theory (4C/ID):** We isolate the 'Constituent Skill' (Fact Retrieval) to ensure it is automated. This frees up working memory for the complex simulation that follows.",
        );
      }

      // --- STEP 4: VIGNETTE (SIMULATION) ---
      function renderVignetteScreen() {
        progressBar.style.width = "75%";

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6 bg-slate-50">
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-3 w-3">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-teal-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-3 w-3 bg-teal-500"></span>
                            </span>
                            <span class="text-[10px] font-bold text-teal-700 tracking-widest">SIMULATOR ACTIVE</span>
                        </div>
                        <span class="text-[10px] text-slate-400 font-mono">NOISE LEVEL: HIGH</span>
                    </div>

                    <!-- The Vignette Card -->
                    <div class="bg-white border-l-4 border-slate-800 p-5 shadow-sm mb-6 rounded-r-xl">
                        <p class="text-sm text-slate-600 leading-relaxed mb-4">
                            78M from nursing home. Found confused. Staff reports "he just isn't himself."
                        </p>
                        <div class="grid grid-cols-2 gap-y-2 gap-x-4 text-xs font-mono text-slate-500 bg-slate-100 p-3 rounded mb-3">
                            <div>BP: <span class="text-red-600 font-bold bg-red-50 px-1 rounded">88/54</span></div>
                            <div>HR: 112</div>
                            <div>Temp: 39.1Â°C</div>
                            <div>Skin: Icteric</div>
                        </div>
                        <p class="text-xs text-slate-400 italic">
                            * Note: Patient is demanding to go home. Daughter is on phone asking for updates.
                        </p>
                    </div>

                    <h3 class="text-sm font-bold text-slate-800 mb-4">Select the Priority Action:</h3>

                    <div class="space-y-3">
                        <button onclick="renderFailureScreen()" class="w-full text-left p-4 rounded-xl bg-white border border-slate-200 hover:border-slate-400 shadow-sm transition-all text-sm text-slate-600 group">
                            <span class="font-bold mr-2 text-slate-400 group-hover:text-slate-600">A</span> CT Head (Non-Contrast)
                        </button>
                        <button onclick="renderFailureScreen()" class="w-full text-left p-4 rounded-xl bg-white border border-slate-200 hover:border-slate-400 shadow-sm transition-all text-sm text-slate-600 group">
                            <span class="font-bold mr-2 text-slate-400 group-hover:text-slate-600">B</span> Broad Spectrum ABX & Admit
                        </button>
                        <button onclick="renderSuccessScreen()" class="w-full text-left p-4 rounded-xl bg-white border border-slate-200 hover:border-slate-400 shadow-sm transition-all text-sm text-slate-600 group">
                            <span class="font-bold mr-2 text-slate-400 group-hover:text-slate-600">C</span> Urgent ERCP & Resuscitation
                        </button>
                    </div>
                </div>
            `;

        // Inspector Update
        updateInspector(
          "4. SITUATED COGNITION",
          "Targeting the anxiety of 'Real World Failure.' You know the facts, but can you use them under pressure? This safe environment builds your 'Clinical Guts' so you don't freeze in the ER.",
          "This tests the **Whole Script** activation. Can you spot the pattern (Pentad) when it is hidden inside a noisy dataset (Daughter, Dementia, Anger)?",
          "**Signal-to-Noise Training:** We purposefully inject 'Red Herrings' (Distractors) to force your brain to filter irrelevant data. This creates robust, transferrable knowledge.",
        );
      }

      // --- STEP 5: FAILURE (DECOMPOSITION) ---
      function renderFailureScreen() {
        progressBar.style.width = "80%";
        progressBar.classList.remove("bg-teal-500");
        progressBar.classList.add("bg-red-500");

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6 bg-red-50/50">
                    <div class="flex flex-col items-center text-center mt-8 mb-8">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4 shadow-sm">
                            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </div>
                        <h2 class="text-xl font-bold text-slate-800">Simulation Failed</h2>
                        <p class="text-sm text-slate-500 mt-2 max-w-[200px]">You missed the diagnosis of <span class="font-bold text-slate-800">Reynolds' Pentad</span>.</p>
                    </div>

                    <!-- The Intervention -->
                    <div class="bg-white rounded-xl shadow-lg border border-red-100 overflow-hidden">
                        <div class="bg-slate-800 p-3 flex justify-between items-center">
                            <span class="text-[10px] font-bold text-white tracking-widest uppercase">Protocol: DECOMPOSITION</span>
                            <span class="text-[10px] text-teal-400 font-bold">CONTRAST MODE</span>
                        </div>
                        
                        <div class="p-5">
                            <p class="text-sm font-medium text-slate-700 mb-4">
                                You saw "Confusion" and thought Head Trauma. But look at the Context.
                            </p>
                            
                            <div class="bg-slate-50 p-3 rounded-lg border border-slate-200 mb-4">
                                <p class="text-xs text-slate-500 mb-2 font-bold uppercase">Discrimination Check:</p>
                                <p class="text-sm text-slate-800">Does a "Lucid Interval" suggest Cholangitis or Epidural Hematoma?</p>
                            </div>

                            <button onclick="renderSuccessScreen()" class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg text-sm hover:bg-slate-700">
                                Answer: Epidural Hematoma
                            </button>
                        </div>
                    </div>
                    
                    <p class="text-[10px] text-center text-slate-400 mt-auto opacity-70">Simulation is locked until discrimination is proven.</p>
                </div>
            `;

        // Inspector Update
        updateInspector(
          "5. DISCRIMINATION PROTOCOL",
          "Addresses the anxiety of 'Mixing things up.' The system catches your confusion immediately and forces you to draw a line between the two concepts.",
          "This updates the **Boundary Conditions** of your Illness Script. You are learning exactly where 'Trauma' ends and 'Cholangitis' begins.",
          "**Productive Failure:** The system allows you to fail safely, then uses that failure as a trigger for 'Just-in-Time' learning. This corrects the specific logic error while it's fresh.",
        );
      }

      // --- STEP 6: SUCCESS ---
      function renderSuccessScreen() {
        progressBar.style.width = "100%";
        progressBar.classList.remove("bg-red-500");
        progressBar.classList.add("bg-teal-500");

        // App UI
        contentDiv.innerHTML = `
                <div class="fade-in flex flex-col h-full p-6 items-center justify-center text-center bg-teal-50/30">
                    <div class="w-24 h-24 bg-gradient-to-tr from-teal-400 to-emerald-500 rounded-full flex items-center justify-center mb-6 shadow-xl shadow-teal-200">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    </div>

                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Neural Link Established</h2>
                    <p class="text-sm text-slate-500 mb-8 max-w-[240px]">You successfully filtered the noise and applied the Reynolds' logic.</p>

                    <div class="flex flex-col w-full gap-3">
                        <button onclick="renderInputScreen()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:scale-[1.02] transition-transform">
                            Finish Session
                        </button>
                    </div>
